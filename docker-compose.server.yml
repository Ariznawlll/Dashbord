# 服务器部署用的 Docker Compose 配置
# 使用方法：
# 1. 修改镜像地址为你的镜像仓库地址
# 2. 创建 .env 文件并配置环境变量
# 3. 运行: docker-compose -f docker-compose.server.yml up -d

version: '3.8'

services:
  backend:
    # 修改为你的镜像仓库地址和版本
    image: your-registry.com/dashboard-backend:latest
    container_name: dashboard-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - dashboard-network

  frontend:
    # 修改为你的镜像仓库地址和版本
    image: your-registry.com/dashboard-frontend:latest
    container_name: dashboard-frontend
    ports:
      - "80:80"
      # 如果 80 端口被占用，可以改为其他端口，如：
      # - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge
